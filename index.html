<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Dancing+Script&family=Pacifico&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
    <title>Simple Calculator</title>
  </head>



  
  <body>
    <div class="header"> <h1>Simple Calculator</h1></div>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display-input">
            <h1 class="h1-input">0</h1>
          </div>

          <div class="display-result">
            <h1 class="h1-output"></h1>
          </div>
        </div>

        <div class="buttons-panel">
          <div class="col-1">
            <button class="clear">AC</button>
            <button id="7" class="digit">7</button>
            <button id='4' class="digit">4</button>
            <button id='1' class="digit">1</button>
            <button class="r">R</button>
          </div>

          <div class="col-2">
            <button class="delete">C</button>

            <button id='8' class="digit">8</button>
            <button id='5' class="digit">5</button>
            <button id='2' class="digit">2</button>
            <button id='0' class="digit">0</button>
          </div>

          <div class="col-3">
            <button class="operator devide">/</button>

            <button id='9' class="digit">9</button>
            <button id='6' class="digit">6</button>
            <button id='3' class="digit">3</button>
            <button class="dot">.</button>
          </div>

          <div class="col-4">
            <button class="operator x">x</button>
            <button class="operator minus">-</button>
            <button class="operator plus">+</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>

      <div class="warr-message"></div>
    </div>
    <div class="footer"> </div>
  </body>

  
</html>
